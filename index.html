<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    .gallery-container {
      position: relative;
      width: 100%;
      max-width: 1200px; /* Set maximum width */
      margin: 0 auto; /* Center the container */
      overflow: hidden;
    }

    .blur-css {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .gallery-card-info-wrap {
      backdrop-filter: blur(40px);
    }

    .gallery-slider {
      position: relative;
    }

    .swiper-wrapper {
      display: flex;
      transition: transform 0.5s ease;
    }

    .swiper-slide {
      flex: 1 0 100%;
      display: flex;
    }

    .gallery-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .gallery-card-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-card:hover .gallery-card-overlay {
      opacity: 1;
    }

    .swiper-button-next, .swiper-button-prev {
      color: #000;
    }

    .swiper-pagination-bullet {
      background: #000;
    }
  </style>
  <title>Gallery</title>
</head>
<body>

<div class="gallery-container">
  <div class="blur-css w-embed">
    <style>
      .gallery-card-info-wrap {
        backdrop-filter: blur(40px);
      }
    </style>
  </div>
  <div class="gallery-header-wrap"></div>
  <div class="swiper gallery-slider" data-delay="2000" data-animation="fade" data-easing="ease" data-hide-arrows="false" data-disable-swipe="false" data-autoplay-limit="0" data-nav-spacing="3" data-duration="500" data-infinite="true" role="region" aria-label="carousel">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="row">
          <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
            <img src="img1.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="Image 1" />
            <img src="img2.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="Image 2" />
          </div>
          <div class="col-lg-4 mb-4 mb-lg-0">
            <img src="img3.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="Image 3" />
            <img src="img4.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="Image 4" />
          </div>
          <div class="col-lg-4 mb-4 mb-lg-0">
            <img src="img5.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="Image 5" />
            <img src="img6.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="Image 6" />
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="row">
          <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
            <img src="img7.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="Image 7" />
            <img src="img8.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="Image 8" />
          </div>
          <div class="col-lg-4 mb-4 mb-lg-0">
            <img src="img9.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="Image 9" />
            <img src="img10.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="Image 10" />
          </div>
          <div class="col-lg-4 mb-4 mb-lg-0">
            <img src="img11.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="Image 11" />
            <img src="img12.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="Image 12" />
          </div>
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  var swiper = new Swiper('.swiper', {
    loop: true,
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
