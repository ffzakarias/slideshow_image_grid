<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Grid Slideshow</title>
<style>
    * {box-sizing: border-box;}
    body { 
      font-family: Arial, sans-serif; 
      margin: 0;
      background-color: #f4f4f4;
    }
    .slideshow-container {
      position: relative;
      margin: auto;
      max-width: 1000px;
      overflow: hidden;
    }
    .mySlides {
      display: none;
      position: relative;
      padding: 10px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .row img {
      margin: 5px;
      box-shadow: 2px 2px 8px #888888;
    }
    img.img-large { width: 32%; }
    img.img-medium { width: 21%; }
    img.img-small { width: 15%; }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -50px; /* Adjusted for better visibility */
      color: white;
      font-weight: bold;
      font-size: 24px; /* Increased size for better visibility */
      transition: 0.6s ease;
      z-index: 1000; /* Ensures the arrows are above all other elements */
      background-color: #000; /* Added background color for better visibility */
    }
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }
    .prev {
      left: 0;
      border-radius: 3px 0 0 3px;
    }
    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.9);
    }
</style>
</head>
<body>
<div class="slideshow-container">
  
  <!-- Slide 1 -->
  <div class="mySlides">
    <div class="row">
      <img src="img1.jpg" alt="Image 1" class="img-small">
      <img src="img2.jpg" alt="Image 2" class="img-large">
      <img src="img3.jpg" alt="Image 3" class="img-medium">
       <div class="middle-image">
        <img src="img4.jpg" class="class="image full-height"">
      </div>
      <img src="img5.jpg" alt="Image 5" class="img-small">
      <img src="img6.jpg" alt="Image 6" class="img-medium">
    </div>
  </div>
  
  <!-- Slide 2 -->
  <div class="mySlides">
    <div class="row">
      <img src="img7.jpg" alt="Image 7" class="img-large">
      <img src="img8.jpg" alt="Image 8" class="img-medium">
      <img src="img9.jpg" alt="Image 9" class="img-small">
      <img src="img10.jpg" alt="Image 10" class="img-medium">
      <img src="img11.jpg" alt="Image 11" class="img-small">
      <img src="img12.jpg" alt="Image 12" class="img-large">
    </div>
  </div>
  
  <!-- Slide 3 -->
  <div class="mySlides">
    <div class="row">
      <img src="img13.jpg" alt="Image 13" class="img-large">
      <img src="img14.jpg" alt="Image 14" class="img-medium">
      <img src="img15.jpg" alt="Image 15" class="img-small">
      <img src="img16.jpg" alt="Image 16" class="img-medium">
      <img src="img17.jpg" alt="Image 17" class="img-small">
      <img src="img18.jpg" alt="Image 18" class="img-large">
    </div>
  </div>

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
      }
      slides[slideIndex-1].style.display = "block";  
    }
</script>
</body>
</html>
